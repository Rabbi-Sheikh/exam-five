<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>geometry math</title>
</head>
<body >

  <section class="row container p-5">
    <div class="col-8">
      <h1 class="text-3xl">interactive</h1>
      <p>geometry genious</p>
    </div>

    <div class="col-4 text-center">
      <button class="p-2 bg-blue-400 text-xl rounded ">Blog</button>
    </div>
  </section>

    <section class="row ">

        <div class="col-9 grid grid-cols-3 gap-2">
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-pink-400">
                <img class="w-50  d-block ms-auto me-auto" src="/geometry-genius-resources/images/triangle.png" alt="Sunset in the mountains">
                <div class="px-3 py-1">
                  <div class="font-bold text-xl mb-2">
                    <h2 class="text-center text-3xl p-2">Triangle </h2>
                    <p class="text-center">Area (A) = 0.5 x b x h</p>
                </div>
                  <div class="grid grid-cols-4 gap-1">
                    <input id="triangle-value-one" class="border-4" type="text" placeholder="b"><span>cm</span> 
                    <input id="triangle-value-two" class="border-4" type="text" placeholder="h"><span>cm</span> 
                  </div>
        
                  <div class="text-center ">
                    <button id ='triangle-button' class="bg-cyan-400  text-xl px-4 py-1 m-2 rounded">Calculate</button>
                  </div>
                </div>
                
                  
              </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg ">
                <img class="w-50  d-block ms-auto me-auto" src="/geometry-genius-resources/images/rectangle.png" alt="Sunset in the mountains">
                <div class="px-3 py-1">
                  <div class="font-bold text-xl mb-2">
                    <h2 class="text-center text-3xl p-2">Rectangle </h2>
                    <p class="text-center">Area (A) = W x I</p>
                </div>
                  <div class="grid grid-cols-4 gap-1">
                    <input id="rectangle-value-one" class="border-4" type="text" placeholder="w"><span>cm</span> 
                    <input id="rectangle-value-two" class="border-4" type="text" placeholder="I"><span>cm</span> 
                  </div>
        
                  <div class="text-center ">
                    <button id="rectangle-button" class="bg-cyan-400  text-xl px-4 py-1 m-2 rounded">Calculate</button>
                  </div>
                </div>
                
                  
              </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg ">
                <img class="w-50  d-block ms-auto me-auto" src="/geometry-genius-resources/images/parallelogram.png" alt="Sunset in the mountains">
                <div class="px-3 py-1">
                  <div class="font-bold text-xl mb-2">
                    <h2 class="text-center text-3xl p-2">Parallelogram</h2>
                    <p class="text-center">Area (A) = 0.5 x b x h</p>
                </div>
                  <div class="grid grid-cols-4 gap-1">
                    <input class="border-4" type="text" placeholder="b"><span>cm</span> 
                    <input class="border-4" type="text" placeholder="h"><span>cm</span> 
                  </div>
        
                  <div class="text-center ">
                    <button class="bg-cyan-400  text-xl px-4 py-1 m-2 rounded">Calculate</button>
                  </div>
                </div>
                
                  
              </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-blue-400 ">
                <img class="w-50  d-block ms-auto me-auto" src="/geometry-genius-resources/images/triangle.png" alt="Sunset in the mountains">
                <div class="px-3 py-1">
                  <div class="font-bold text-xl mb-2">
                    <h2 class="text-center text-3xl p-2">Rhombus</h2>
                    <p class="text-center">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                </div>
                  <div class="grid grid-cols-4 gap-1">
                    <input class="border-4" type="text" placeholder='d-1'><span>cm</span> 
                    <input class="border-4" type="text" placeholder="d-2"><span>cm</span> 
                  </div>
        
                  <div class="text-center ">
                    <button class="bg-cyan-400  text-xl px-4 py-1 m-2 rounded">Calculate</button>
                  </div>
                </div>
                
                  
              </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg ">
                <img class="w-50  d-block ms-auto me-auto" src="/geometry-genius-resources/images/pentagon.png" alt="Sunset in the mountains">
                <div class="px-3 py-1">
                  <div class="font-bold text-xl mb-2">
                    <h2 class="text-center text-3xl p-2">Pentagon</h2>
                    <p class="text-center">Area (A) = 0.5 x p x b</p>
                </div>
                  <div class="grid grid-cols-4 gap-1">
                    <input class="border-4" type="text" placeholder="p"><span>cm</span> 
                    <input class="border-4" type="text" placeholder="b"><span>cm</span> 
                  </div>
        
                  <div class="text-center ">
                    <button class="bg-cyan-400  text-xl px-4 py-1 m-2 rounded">Calculate</button>
                  </div>
                </div>
                
                  
              </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg ">
                <img class="w-50  d-block ms-auto me-auto" src="/geometry-genius-resources/images/ellipse.png" alt="Sunset in the mountains">
                <div class="px-3 py-1">
                  <div class="font-bold text-xl mb-2">
                    <h2 class="text-center text-3xl p-2">Ellipse </h2>
                    <p class="text-center">Area (A) = pie x a x b</p>
                </div>
                  <div class="grid grid-cols-4 gap-1">
                    <input class="border-4" type="text" placeholder="a"><span>cm</span> 
                    <input class="border-4" type="text" placeholder="b"><span>cm</span> 
                  </div>
        
                  <div class="text-center ">
                    <button class="bg-cyan-400  text-xl px-4 py-1 m-2 rounded">Calculate</button>
                  </div>
                </div>
                
                  
              </div>
              
        </div>

        <div class="col-3 border-4 bg-pink-100" id="addelement">
            <h1 class="text-3xl text-center p-3">Area Calculation</h1>

        </div>

    </section>


    <script src="/calculate.js"></script>

    <script src="addelement.js"></script>

<script src="/functional.js"></script>

   
</body>
</html>
